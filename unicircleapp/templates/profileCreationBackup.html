<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation</title>

    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
        }

        /* Container for the tabs */
        .tabs {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Each tab takes up 1/3 of the width */
        .tab-item {
            flex: 1;
            text-align: center;
            cursor: pointer;
            padding: 20px 0;
            transition: background-color 0.3s ease;
            border-radius: 8px;  /* Rounded corners */
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Styling for active tab */
        .tab-item.active {
            background-color: #f24e00;  /* Orangered background */
            color: white;
        }

        /* Hover effect for tabs */
        .tab-item:hover {
            background-color: #f24e00;
            color: white;
        }

        /* Tab content styling */
        .tab-content {
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Show active tab content */
        .tab-content.active {
            display: block;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Create Profile</h3>
        <a href="#">Logout</a>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab-item active" id="student-tab">
                Student
            </div>
            <div class="tab-item" id="faculty-tab">
                Faculty
            </div>
            <div class="tab-item" id="alumni-tab">
                Alumni
            </div>
        </div>

        <!-- Tab content -->
        <div class="tab-content active" id="student-content">
            <p>Student Profile Creation Form</p>
            {% include 'student_profile_form.html' %}
        </div>
        <div class="tab-content" id="faculty-content">
            <p>Faculty Profile Creation Form</p>
        </div>
        <div class="tab-content" id="alumni-content">
            <p>Alumni Profile Creation Form</p>
        </div>
    </div>

    <script>
        // JavaScript to switch between tabs
        document.querySelectorAll('.tab-item').forEach(item => {
            item.addEventListener('click', function() {
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active class to the clicked tab and the corresponding content
                this.classList.add('active');
                const targetContent = document.getElementById(this.id.replace('-tab', '-content'));
                targetContent.classList.add('active');
            });
        });
    </script>

</body>
</html>
